name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > src-tauri/gen/android/release.jks
          echo "storeFile=../release.jks" > src-tauri/gen/android/keystore.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" >> src-tauri/gen/android/keystore.properties
          echo "storePassword=$ANDROID_KEYSTORE_PASSWORD" >> src-tauri/gen/android/keystore.properties
          echo "keyPassword=$ANDROID_KEY_PASSWORD" >> src-tauri/gen/android/keystore.properties

      - name: Build Android
        run: npm run android:build -- --verbose
        
      - name: Rename Artifacts
        run: |
          mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk Android-tauron-notifier.apk
          mv src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab Android-tauron-notifier.aab || true
          
      - name: Upload APK
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Android-tauron-notifier.apk
            Android-tauron-notifier.aab

  release-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Rust target
        run: rustup target add aarch64-apple-ios x86_64-apple-ios
      - name: Install dependencies
        run: npm ci

      - name: Initialize iOS
        run: npm run ios:init

      - name: Patch Xcode Project
        run: |
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' src-tauri/gen/apple/app.xcodeproj/project.pbxproj
          sed -i '' '/DEVELOPMENT_TEAM/d' src-tauri/gen/apple/app.xcodeproj/project.pbxproj
          sed -i '' 's/buildSettings = {/buildSettings = { CODE_SIGNING_REQUIRED = NO; CODE_SIGNING_ALLOWED = NO; CODE_SIGN_IDENTITY = "";/g' src-tauri/gen/apple/app.xcodeproj/project.pbxproj

      - name: Build iOS (Unsigned)
        run: npm run ios:build || true
        env:
          CODE_SIGN_STYLE: Manual
          CODE_SIGNING_REQUIRED: "NO"
          CODE_SIGNING_ALLOWED: "NO"
          CODE_SIGNING_IDENTITY: ""

      - name: Package Payload
        run: |
          # The export step might fail due to "No Team Found", but the archive should be created.
          # We search for the .xcarchive first.
          
          XCARCHIVE_PATH=$(find src-tauri/gen/apple/build -name "*.xcarchive" | head -n 1)
          APP_PATH=""

          if [ -d "$XCARCHIVE_PATH" ]; then
             echo "Found xcarchive at $XCARCHIVE_PATH"
             APP_PATH="$XCARCHIVE_PATH/Products/Applications/tauron-notifier.app"
          else
             echo "xcarchive not found, checking for .app directly..."
             # Fallback to direct app path (standard derived data or build output)
             POSSIBLE_APPS=$(find src-tauri/gen/apple/build -name "*.app" | head -n 1)
             if [ -n "$POSSIBLE_APPS" ]; then
                APP_PATH="$POSSIBLE_APPS"
             fi
          fi
          
          if [ ! -d "$APP_PATH" ]; then
             echo "Critical Error: .app bundle not found!"
             echo "Listing build directory for debugging:"
             ls -R src-tauri/gen/apple/build || true
             exit 1
          fi

          echo "Found app at $APP_PATH"
          mkdir Payload
          cp -r "$APP_PATH" Payload/
          zip -r iOS-tauron-notifier-unsigned.ipa Payload

      - name: Upload IPA
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: iOS-tauron-notifier-unsigned.ipa

  release-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # ARM64 (M1)
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            target: 'aarch64-pc-windows-msvc' # Requires extra setup usually
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'ubuntu-24.04-arm'
            target: 'aarch64-unknown-linux-gnu'


    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install dependencies (System)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev


      - name: Install app dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p release-artifacts
          
          # Define source directory for bundles
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          
          # Function to move and rename files safely
          # Usage: safe_move <source_pattern> <dest_name>
          safe_move() {
            find "$BUNDLE_DIR" -name "$1" -type f | while read -r file; do
              echo "Moving $file to release-artifacts/$2"
              cp "$file" "release-artifacts/$2"
            done
          }

          # Linux
          if [[ "${{ matrix.platform }}" == "ubuntu-latest" || "${{ matrix.platform }}" == "ubuntu-24.04-arm" ]]; then
            safe_move "*.deb" "Linux-tauron-notifier_${{ github.ref_name }}_${{ matrix.target }}.deb"
            safe_move "*.AppImage" "Linux-tauron-notifier_${{ github.ref_name }}_${{ matrix.target }}.AppImage"
          fi

          # Windows
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            safe_move "*.msi" "Windows-tauron-notifier_${{ github.ref_name }}_${{ matrix.target }}.msi"
            safe_move "*.exe" "Windows-tauron-notifier_${{ github.ref_name }}_${{ matrix.target }}.exe"
          fi

          # macOS
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            safe_move "*.dmg" "macOS-tauron-notifier_${{ github.ref_name }}_${{ matrix.target }}.dmg"
            safe_move "*.app.tar.gz" "macOS-tauron-notifier_${{ github.ref_name }}_${{ matrix.target }}.app.tar.gz" # If using updater
          fi

          echo "Artifacts prepared:"
          ls -R release-artifacts

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release-artifacts/*

