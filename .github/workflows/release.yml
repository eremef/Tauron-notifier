name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Build Android
        run: npm run android:build --verbose --stacktrace
        
      - name: Rename Artifacts
        run: |
          mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk tauron-notifier-android-universal.apk
          mv src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universalRelease.aab tauron-notifier-android-universal.aab || true
          
      - name: Upload APK
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            tauron-notifier-android-universal.apk
            tauron-notifier-android-universal.aab

  release-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Rust target
        run: rustup target add aarch64-apple-ios x86_64-apple-ios
      - name: Install dependencies
        run: npm ci

      - name: Initialize iOS
        run: npm run ios:init

      - name: Patch Xcode Project
        run: |
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' src-tauri/gen/apple/app.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = [A-Z0-9]*;/DEVELOPMENT_TEAM = "";/g' src-tauri/gen/apple/app.xcodeproj/project.pbxproj

      - name: Build iOS (Unsigned)
        run: npm run ios:build --no-codesign
        env:
          CODE_SIGN_STYLE: Manual
          DEVELOPMENT_TEAM: ""
          CODE_SIGNING_REQUIRED: "NO"
          CODE_SIGNING_ALLOWED: "NO"
          CODE_SIGNING_IDENTITY: ""

      - name: Package Payload
        run: |
          mkdir Payload
          cp -r src-tauri/gen/apple/build/arm64/tauron-notifier.app Payload/
          zip -r tauron-notifier-ios-unsigned.ipa Payload

      - name: Upload IPA
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: tauron-notifier-ios-unsigned.ipa

  release-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # ARM64 (M1)
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            target: 'aarch64-pc-windows-msvc' # Requires extra setup usually
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'ubuntu-24.04-arm'
            target: 'aarch64-unknown-linux-gnu'


    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (System)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install Rust target
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Install app dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }} # e.g. v0.1.0
          releaseName: 'Tauron Notifier ${{ github.ref_name }}'
          args: --target ${{ matrix.target }}
