<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Tauron Outages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="settings-btn" class="settings-btn" title="Settings">⚙️</button>
        <header>
            <h1>Tauron Outages</h1>
            <p id="last-updated">Checking for updates...</p>
        </header>

        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-title">Appearance</div>
            <div class="settings-field">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="system">System Default</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <div class="settings-title">Location Settings</div>
            <div class="settings-field">
                <label for="city-input">City</label>
                <input type="text" id="city-input" placeholder="e.g. Wrocław">
            </div>
            <div class="settings-field">
                <label for="street-input">Street</label>
                <input type="text" id="street-input" placeholder="e.g. Kuźnicza">
            </div>
            <div class="settings-field">
                <label for="house-input">House No</label>
                <input type="text" id="house-input" placeholder="e.g. 25">
            </div>
            <div id="settings-status" class="settings-status"></div>
            <button id="save-settings-btn" class="save-btn">Save & Lookup</button>
        </div>

        <div id="pull-indicator" class="pull-indicator">↻ Release to refresh</div>

        <main id="outages-container">
            <div class="loading">Loading outage data...</div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
